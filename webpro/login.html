<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<form>
		<h1><center>Login</center></h1>
		<input type="text" name="" placeholder="username" id="username"> <br>
		<input type="password" name="" placeholder="password" id="password"> <br>
		<center><button type="submit" onclick="showData()">Login</button></center>
	</form>

	<script type="text/javascript">
		function showData(){
			let name = document.getElementById("username").value;
			let pass = document.getElementById("password").value;
			window.alert("Nama Kamu: "+name+"\nPassword Kamu: "+pass);
		}
	</script>
</body>
</html>
