<!DOCTYPE html>
<html>
<head>
	<title>COBA JS</title>
</head>
<body>
	<input type="number" id="num1">
	+
	<input type="number" id="num2">
	=
	<input type="number" id="num3" value="" disabled>
	<br>
	<button type="button" onclick="hitung()">Kalkulasi</button>
	<h1 id="nama">unamed</h1>
	<script>
		function hitung(){
			let angka1 = parseInt(document.getElementById('num1').value);
			let angka2 = parseInt(document.getElementById('num2').value);
			let angka3 = angka1 + angka2;
			document.getElementById('num3').value = angka3;
			let nama = window.prompt("siapa nama kamu?");
			window.alert("nama kamu " + nama);
			document.getElementById('nama').innerHTML = nama;
		}
	</script>
</body>
</html>
